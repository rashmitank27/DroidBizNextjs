<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Project Root -->
  <rect x="50" y="20" width="800" height="560" fill="#2C3E50" rx="10" opacity="0.1"/>
  <text x="70" y="50" font-family="Arial" font-size="20" font-weight="bold">Project Root</text>

  <!-- ComposeApp Module -->
  <rect x="70" y="70" width="500" height="490" fill="#3498DB" rx="8" opacity="0.2"/>
  <text x="90" y="100" font-family="Arial" font-size="18" font-weight="bold">composeApp Module</text>
  <text x="90" y="125" font-family="Arial" font-size="14">(Shared Kotlin Module)</text>

  <!-- Source Sets -->
  <g transform="translate(90, 150)">
    <!-- commonMain -->
    <rect x="0" y="0" width="460" height="80" fill="#2ECC71" rx="5"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="white" font-weight="bold">commonMain</text>
    <text x="20" y="55" font-family="Arial" font-size="14" fill="white">Shared Kotlin code for all platforms</text>

    <!-- Platform-specific source sets -->
    <g transform="translate(0, 100)">
      <!-- androidMain -->
      <rect x="0" y="0" width="220" height="70" fill="#E74C3C" rx="5"/>
      <text x="20" y="30" font-family="Arial" font-size="16" fill="white" font-weight="bold">androidMain</text>
      <text x="20" y="50" font-family="Arial" font-size="12" fill="white">Kotlin/JVM</text>

      <!-- desktopMain -->
      <rect x="240" y="0" width="220" height="70" fill="#9B59B6" rx="5"/>
      <text x="260" y="30" font-family="Arial" font-size="16" fill="white" font-weight="bold">desktopMain</text>
      <text x="260" y="50" font-family="Arial" font-size="12" fill="white">Kotlin/JVM</text>

      <!-- iosMain -->
      <rect x="0" y="90" width="220" height="70" fill="#F1C40F" rx="5"/>
      <text x="20" y="120" font-family="Arial" font-size="16" fill="white" font-weight="bold">iosMain</text>
      <text x="20" y="140" font-family="Arial" font-size="12" fill="white">Kotlin/Native</text>

      <!-- wasmJsMain -->
      <rect x="240" y="90" width="220" height="70" fill="#1ABC9C" rx="5"/>
      <text x="260" y="120" font-family="Arial" font-size="16" fill="white" font-weight="bold">wasmJsMain</text>
      <text x="260" y="140" font-family="Arial" font-size="12" fill="white">Kotlin/Wasm</text>
    </g>
  </g>

  <!-- IosApp Module -->
  <rect x="590" y="70" width="240" height="200" fill="#F1C40F" rx="8" opacity="0.2"/>
  <text x="610" y="100" font-family="Arial" font-size="18" font-weight="bold">iosApp Module</text>
  <text x="610" y="125" font-family="Arial" font-size="14">(Xcode Project)</text>
  <text x="610" y="160" font-family="Arial" font-size="14">• iOS Application</text>
  <text x="610" y="185" font-family="Arial" font-size="14">• Uses shared module as</text>
  <text x="610" y="205" font-family="Arial" font-size="14">  iOS framework</text>

  <!-- Arrows showing relationships -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  <g stroke="#666" stroke-width="2" marker-end="url(#arrowhead)">
    <path d="M320 230 L320 260" fill="none"/>
    <path d="M590 170 L500 170" fill="none"/>
  </g>
</svg>
