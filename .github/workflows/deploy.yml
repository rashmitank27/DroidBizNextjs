name: Deploy to Vercel

on:
  push:
    branches: [main, master, v3]
    paths: ['.next-cache/**', 'src/**', 'public/**']

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify secrets format
        run: |
          echo "Checking token format..."
          TOKEN_LENGTH=${#VERCEL_TOKEN}
          echo "Token length: $TOKEN_LENGTH characters"
          
          if [ $TOKEN_LENGTH -lt 20 ]; then
            echo "❌ Token seems too short"
            exit 1
          fi
          
          echo "✅ Token format looks correct"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Deploy to Vercel
        uses: vercel/action@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'