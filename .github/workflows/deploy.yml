name: Deploy to Vercel with Static Cache

on:
  push:
    branches: [main, master]
    paths: 
      - '.next-cache/**'
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'next.config.mjs'
  pull_request:
    branches: [main, master]
    paths:
      - '.next-cache/**'
      - 'src/**'
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment'
        required: false
        default: 'false'
        type: boolean

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true  # Pull Git LFS files if using
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: 🔧 Install dependencies
        run: npm ci
      
      - name: 🔍 Verify cache exists
        run: |
          if [ ! -d ".next-cache" ]; then
            echo "❌ .next-cache directory not found!"
            echo "Please run 'npm run optimize' locally and commit the cache"
            exit 1
          fi
          
          JSON_COUNT=$(find .next-cache -name "*.json" | wc -l)
          echo "✅ Cache directory found with $JSON_COUNT JSON files"
          
          if [ $JSON_COUNT -lt 1 ]; then
            echo "❌ No JSON files found in cache!"
            exit 1
          fi
      
      - name: 🚀 Prepare for deployment
        run: npm run deploy:prepare
        env:
          NODE_ENV: production
      
      - name: 🏗️ Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: 1
      
      - name: 📊 Show build statistics
        run: |
          echo "📊 Build Statistics:"
          echo "Cache files: $(find .next-cache -name "*.json" | wc -l)"
          echo "Public API files: $(find public/api -name "*.json" 2>/dev/null | wc -l || echo 0)"
          echo "Build size: $(du -sh .next 2>/dev/null || echo "N/A")"
      
      - name: 🚀 Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel deploy --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: 🚀 Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
      
      - name: 📝 Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🚀 Deployment preview is ready! Check your Vercel dashboard for the URL.'
            })